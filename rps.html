<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div id="CPU-section">
      <img src="./assets/hand-rock.svg" alt="CPU-hand" />
    </div>
    <div id="mid">
      <h1 id="round"></h1>
      <p id="status"></p>
    </div>
    <div id="player-section">
      <img src="./assets/hand-rock.svg" alt="rock-hand" />
      <img src="./assets/hand-paper.svg" alt="paper-hand" />
      <img src="./assets/hand-scissors.svg" alt="scissor-hand" />
    </div>
    <button id="reload" type="reset">
      <img src="./assets/redo-alt-solid.svg" alt="reload" />
    </button>
    <script src="./js/app.js"></script>
  </body>
</html>
